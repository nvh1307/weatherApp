<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    
    <div class="app" id="weather">
        <input class="search" type="text">
        <div class="content">
            <h1 class="capital">
           <span class="city">HaNoi</span>
           <span>,</span>
           <span class="country">VN</span>
            </h1>
            <div class="time">12/24/2022, 3:25:16PM</div>
            <div class="temparature">
                <span class="value">23<sup>o</sup>C</span>
            </div>
            <div class="short-des">Clouds</div>
            <div class="more-des">
                <div class="visibility">
                    <i class='bx bxs-low-vision'></i>
                    <span>10000(m)</span>
                </div>
                <div class="wind">
                    <i class='bx bx-wind'></i>
                    <span>2.35(m/s)</span>
                </div>
                <div class="cloud">
                    <i class='bx bx-cloud' ></i>
                    <span>89(%)</span>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
